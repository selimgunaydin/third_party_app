<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Widget Test Sayfası</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Analytics Widget Test Sayfası</h1>
        <div class="about"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Kullanıcı Tanımlama -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Kullanıcı İşlemleri</h2>
                <div class="space-y-3">
                    <button onclick="identifyUser()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Kullanıcıyı Tanımla</button>
                    <button onclick="handleLogin()" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Giriş Yap</button>
                    <button onclick="handleRegister()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Kayıt Ol</button>
                    <button onclick="handleForgotPassword()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Şifremi Unuttum</button>
                </div>
            </div>

            <!-- Ürün Kartları -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <div class="flex flex-col items-center">
                    <img src="https://picsum.photos/200" alt="Ürün 1" class="w-48 h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Test Ürünü 1</h3>
                    <p class="text-2xl font-bold text-blue-600 my-2">149.99 TL</p>
                    <div class="space-y-2 w-full">
                        <button onclick="viewProduct('PROD1')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">İncele</button>
                        <button onclick="addToCart('PROD1')" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Sepete Ekle</button>
                        <button onclick="removeFromCart('PROD1')" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Sepetten Çıkar</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <div class="flex flex-col items-center">
                    <img src="https://picsum.photos/201" alt="Ürün 2" class="w-48 h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Test Ürünü 2</h3>
                    <p class="text-2xl font-bold text-blue-600 my-2">299.99 TL</p>
                    <div class="space-y-2 w-full">
                        <button onclick="viewProduct('PROD2')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">İncele</button>
                        <button onclick="addToCart('PROD2')" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Sepete Ekle</button>
                        <button onclick="removeFromCart('PROD2')" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Sepetten Çıkar</button>
                    </div>
                </div>
            </div>

            <!-- İstek Listesi -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">İstek Listesi</h2>
                <div class="space-y-6">
                    <div class="space-y-2">
                        <h3 class="text-lg font-medium text-gray-900">Ürün 1</h3>
                        <p class="text-xl font-semibold text-blue-600">149.99 TL</p>
                        <button onclick="addToWishlist('PROD1')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">İstek Listesine Ekle</button>
                        <button onclick="removeFromWishlist('PROD1')" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">İstek Listesinden Çıkar</button>
                    </div>

                    <div class="space-y-2">
                        <h3 class="text-lg font-medium text-gray-900">Ürün 2</h3>
                        <p class="text-xl font-semibold text-blue-600">299.99 TL</p>
                        <button onclick="addToWishlist('PROD2')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">İstek Listesine Ekle</button>
                        <button onclick="removeFromWishlist('PROD2')" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">İstek Listesinden Çıkar</button>
                    </div>
                </div>
            </div>

            <!-- İletişim Formu -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">İletişim Formu</h2>
                <form id="contactForm" class="space-y-4">
                    <div>
                        <input type="text" name="name" placeholder="Adınız" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="E-posta" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150">
                    </div>
                    <div>
                        <textarea name="message" placeholder="Mesajınız" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150 h-32"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Gönder</button>
                </form>
            </div>
        </div>

        <!-- Sepet ve Ödeme -->
        <div class="mt-8 bg-white rounded-xl shadow-sm p-6 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Sepet</h2>
            <div id="cartItems" class="space-y-2 mb-4"></div>
            <div class="space-y-3">
                <button onclick="startCheckout()" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Ödemeye Geç</button>
                <button onclick="completeCheckout('CHK' + Date.now())" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Ödemeyi Tamamla</button>
                <button onclick="cancelCheckout('CHK' + Date.now())" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">Ödemeyi İptal Et</button>
            </div>
        </div>
    </div>

    <script
        src="http://localhost:3001/api/scripts/widget/script/widget.js?apiKey=3dec1a83-9663-47dc-ae61-faf173ca8771"></script>

    <script>
        // Fake GTM Data Layer
        window.dataLayer = window.dataLayer || [];

        // Fake GTM User Data
        window.dataLayer.push({
            'user': {
                'id': 'GTM_USER_123456',
                'email': 'gtm_user123456@example.com',
                'name': 'GTM Test Userr',
                'isAuthenticated': true,
                'groups': ['customer'],
                'createdAt': '2024-01-01T00:00:00.000Z'
            }
        });

        // GTM'den kullanıcı bilgilerini al
        function getGTMUser() {
            const dataLayer = window.dataLayer || [];
            const gtmData = dataLayer.find(data => data.user);
            return gtmData ? gtmData.user : null;
        }

        // Analytics widget'ını yükle
        const analytics = new ThirdPartyAnalytics();

        // Sayfa görüntüleme olayını otomatik kaydet
        analytics.pageView();

        // GTM kullanıcısını tanımla
        const gtmUser = getGTMUser();
        if (gtmUser && gtmUser.isAuthenticated) {
            analytics.identify(gtmUser.id, {
                email: gtmUser.email,
                name: gtmUser.name,
                registeredAt: gtmUser.createdAt
            });
        }

        // Tüm butonları izle
        document.querySelectorAll('button').forEach(button => {
            analytics.trackClick(button);
        });

        // İletişim formunu izle
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            analytics.trackFormSubmission(form);
            form.reset();
        });

        // Auth kontrolü
        function requireAuth(callback) {
            const user = getGTMUser();
            if (!user || !user.isAuthenticated) {
                alert('Bu işlem için giriş yapmanız gerekmektedir.');
                return false;
            }
            return callback(user);
            }

        // Kullanıcı tanımlama
        function identifyUser() {
            const user = getGTMUser();
            if (user) {
                analytics.identify(user.id, {
                    name: user.name,
                    email: user.email,
                    registeredAt: user.createdAt
                });
            }
        }

        // Ürün görüntüleme
        function viewProduct(productId) {
            const user = getGTMUser();
            analytics.productViewed({
                productId,
                name: document.querySelector(`button[onclick="viewProduct('${productId}')"]`).previousElementSibling.previousElementSibling.textContent,
                price: parseFloat(document.querySelector(`button[onclick="viewProduct('${productId}')"]`).previousElementSibling.textContent),
                category: 'Test Ürünleri',
                user: user.id
            });
        }

        // Sepete ekleme
        function addToCart(productId) {
            const user = getGTMUser();
            analytics.addToCart({
                productId,
                    name: document.querySelector(`button[onclick="addToCart('${productId}')"]`).previousElementSibling.previousElementSibling.previousElementSibling.textContent,
                    price: parseFloat(document.querySelector(`button[onclick="addToCart('${productId}')"]`).previousElementSibling.previousElementSibling.textContent),
                    quantity: 1,
                userId: user.id
            });
            updateCart();
        }

        // Sepetten çıkarma
        function removeFromCart(productId) {
            const user = getGTMUser();
            analytics.removeFromCart({
                productId,
                    name: document.querySelector(`button[onclick="removeFromCart('${productId}')"]`).previousElementSibling.previousElementSibling.previousElementSibling.previousElementSibling.textContent,
                userId: user.id
            });
            updateCart();
        }

        // Ödeme başlatma
        function startCheckout() {
            const user = getGTMUser();
            analytics.checkoutStarted({
                checkoutId: 'CHK' + Date.now(),
                total: 449.98,
                currency: 'TRY',
                userId: user.id,
                products: [
                        {
                            productId: 'PROD1',
                            name: 'Test Ürünü 1',
                            price: 149.99,
                            quantity: 1
                        },
                        {
                            productId: 'PROD2',
                            name: 'Test Ürünü 2',
                            price: 299.99,
                            quantity: 1
                        }
                    ]
            });
            updateCart();
        }

        // Kullanıcı girişi
        function handleLogin() {
            const user = getGTMUser();
            analytics.login({
                userId: user.id,
                email: user.email,
                method: 'email',
                status: 'success'
            });
        }

        // Kullanıcı kaydı
        function handleRegister() {
            const user = getGTMUser();
            analytics.register({
                userId: user.id,
                email: user.email,
                method: 'email',
                status: 'success'
            });
        }

        // Şifremi unuttum
        function handleForgotPassword() {
            const user = getGTMUser();
            analytics.forgotPassword({
                userId: user.id,
                email: user.email,
                status: 'sent'
            });
        }

        // İstek listesine ekleme
        function addToWishlist(productId) {
            requireAuth((user) => {
                analytics.addWishlist({
                    productId,
                    userId: user.id,
                    productName: document.querySelector(`button[onclick="addToWishlist('${productId}')"]`).closest('.product').querySelector('h3').textContent,
                    price: parseFloat(document.querySelector(`button[onclick="addToWishlist('${productId}')"]`).closest('.product').querySelector('p').textContent),
                    category: 'Test Ürünleri'
                });
            });
        }

        // İstek listesinden çıkarma
        function removeFromWishlist(productId) {
            requireAuth((user) => {
                analytics.removeWishlist({
                    productId,
                    userId: user.id,
                    productName: document.querySelector(`button[onclick="removeFromWishlist('${productId}')"]`).closest('.product').querySelector('h3').textContent,
                    category: 'Test Ürünleri'
                });
            });
        }

        // Ödeme tamamlandı
        function completeCheckout(checkoutId) {
            requireAuth((user) => {
                analytics.checkoutCompleted({
                    checkoutId,
                    total: 449.98,
                    currency: 'TRY',
                    paymentMethod: 'credit_card',
                    status: 'success',
                    userId: user.id,
                    products: [
                        {
                            productId: 'PROD1',
                            name: 'Test Ürünü 1',
                            price: 149.99,
                            quantity: 1
                        },
                        {
                            productId: 'PROD2',
                            name: 'Test Ürünü 2',
                            price: 299.99,
                            quantity: 1
                        }
                    ]
                });
            });
        }

        // Ödeme iptal edildi
        function cancelCheckout(checkoutId) {
            requireAuth((user) => {
                analytics.checkoutCancelled({
                    checkoutId,
                    total: 449.98,
                    currency: 'TRY',
                    status: 'cancelled',
                    userId: user.id,
                    errorMessage: 'Kullanıcı tarafından iptal edildi'
                });
            });
        }

        // Sepeti güncelle (görsel amaçlı)
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = `
                <div class="space-y-2">
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <p class="text-gray-900">Test Ürünü 1</p>
                        <p class="font-semibold text-blue-600">149.99 TL</p>
                    </div>
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <p class="text-gray-900">Test Ürünü 2</p>
                        <p class="font-semibold text-blue-600">299.99 TL</p>
                    </div>
                    <div class="flex justify-between items-center p-3 bg-gray-100 rounded-lg">
                        <p class="font-semibold text-gray-900">Toplam:</p>
                        <p class="font-bold text-blue-600">449.98 TL</p>
                    </div>
                </div>
            `;
        }

        // İlk yüklemede sepeti güncelle
        updateCart();
    </script>
</body>

</html>
